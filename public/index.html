<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="/css/index.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.15/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/postal.js/2.0.5/postal.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.22.0/build/global/luxon.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Date</title>
</head>

<body>
    <nav>
        <div class="nav-wrapper teal darken-3">
            <a href="#" class="brand-logo center">Bank Wire</a>
        </div>
    </nav>
    <div class="container" style="margin-top: 30px;">
        <div class="row">
            <form class="col s12" id="date-form">
                <div class="form-group col s6">
                    <input id="initial-date" type="text" placeholder="Click to select a date" class="datepicker">
                    <label for="Date"></label>
                </div>
                <div class="form-group col s6">
                    <input id="delay-days" type="number" min="0" placeholder="Enter delay number">
                    <label for="Delay"></label>
                </div>
                <input class="btn btn-primary btn-block mt-5" type="submit" value="Search Date">
            </form>
        </div>
        <table class="table table-striped responsive-table">
            <thead>
                <tr>
                    <td>Initial Date</td>
                    <td>Business Date</td>
                    <td>Holidays</td>
                    <td>Weekends</td>
                    <td>Delay</td>
                    <td>Total Days</td>
                </tr>
            </thead>
            <tbody class="business-days-info">
                <tr> 
                    <td class="no-content" colspan="6" style="text-align: center;">
                        No Business dates to be displayed...
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/utils/consts.js"></script>
    <script type="text/javascript" src="/js/api/index.js"></script>
</body>

</html>
